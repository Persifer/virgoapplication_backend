<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

    <head>
        <title>Virgo login</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/Style.css}">

        <style>
            body {
                font-size: x-large;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f2f2f2;
            }

            .pageContainer{
                display: flex;
                justify-content: center;
            }

            .formContainer{
                margin: 100px;
            }

            .error-message {
                color: #ff0000;
                margin-bottom: 10px;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            form label {
                margin-bottom: 10px;
            }

            form input[type="text"],
            form input[type="password"] {
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
                font-size: x-large;
            }

            form input[type="submit"] {
                padding: 10px 20px;
                margin-top: 10px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: x-large;
            }

            form input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>

    <body>

    <div class="pageContainer">
        <div class="formContainer">
            <div class="error-message" th:if="${param.error}">
                Username e/o password non validi.
            </div>
            <div class="okmessage" th:if="${param.logout}">
                Disconnessione effettuata con successo.
            </div>
            <br>
            <form th:action="@{/login}" method="post">
                <div><label>Email :</label><br><input type="text" name="username" value="mail@mail.it"/> </div>
                <br>
                <div><label>Password:</label><br><input type="password" name="password" value="1234"/></div>
                <div style="display: flex;justify-content: flex-end;"><input type="submit" value="Accedi"/></div>
            </form>

            <div>
                <a href="http://localhost:8080/registration">Registrati</a>
            </div>
        </div>
    </div>

    </body>

</html>
