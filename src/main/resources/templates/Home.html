<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Immobili</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
        }
        nav {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: green;
            border-radius: 5px;
        }
    </style>

    <nav role="navigation" aria-label="Navigation">
        <a href="/site/immobile/list/0/20">Home</a>
        <a href="/site/utente/0/20">I tuoi immobili</a>
        <a href="/site/utente/getListaOfferte">Offerte</a>
        <a href="/site/utente/getInfo">Dati utente</a>
    </nav>
</head>
<body>
<h1>Immobili disponibili</h1>

<table>
    <thead>
    <p>Informazioni generali</p>
    </thead>
    <tbody>
    <tr th:each="immobile:${listImmobili}">
      <th>Titolo<td><a th:href="@{/site/immobile/viewImmobile/{id}(id=${immobile.idImmobile})}" th:text="${immobile.titolo}"></a></td></th>
        <th>Descrizione <td><span th:text="${immobile.descrizione}"></td></th>
        <th>prezzo di partenza  <td><span th:text="${immobile.prezzo}"></td></th>


    </tr>
    </tbody>
</table>
<a href="/site/immobile">Crea un altro immobile</a>

</body>
</html>
