<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Immobili</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>List of Immobili</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="immobile:${listImmobili}">
        <td><span th:text="${immobile}"></td>
        <td><span th:text="${immobile}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
